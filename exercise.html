<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>hello world</h2>
    <script>
        function factorial(num){
            if(num<=1){
                return 1;
            }
            else{
                return num*factorial(num-1);
            }
        }
        var n=factorial(10);
        alert(n);
    </script>
</body>
</html>
